


<div class="homeLogo">
    <span class="raincheck">RainCheck</span>
    <p class="slogan">CHECK THE RAIN BEFORE THE RAIN CHECKS YOU</p>
    <form ng-submit="getWeather(location)">
        <input id="address" type="textbox" ng-model="location" placeholder="Find Weather By City or Zip">
        <button type="button" id="cloud" ng-click='getWeather(location)'>Submit</button><br>

    </form>
</div>
